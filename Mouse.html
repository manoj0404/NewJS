      Pariatur?
    </p>

    <div>
      <p> User can select any type of key button on keyboard</p>

       <br/>
       <p id="key" ></p>
    </div>
  </body>

    function mouseDown(){
        document.getElementById("myP").style.color="red";
    
    }

</html>
